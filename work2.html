<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title>Chapter 1. First WebGL Demo</title>
		<!-- 顶点着色器和片元着色器代码 -->
		<script id="vertex-shader" type="x-shader/x-vertex">
			attribute vec4 vPosition;
			void main(){
				gl_Position = vPosition;
			}
		</script>
		<script id="fragment-shader" type="x-shader/x-fragment">
			precision mediump float;
			void main(){
				 gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
			}
		</script>
		<script id="vertex-shader-3d" type="x-shader/x-vertex">
			attribute vec3 vPosition;
			attribute vec3 vColor;
			varying vec4 color;
			
			void main(){
				gl_Position = vec4( vPosition, 1.0 );
				color = vec4( vColor, 1.0 );
			}
		</script>
		<script id="fragment-shader-3d" type="x-shader/x-fragment">
			precision mediump float;
			varying vec4 color;
			void main(){
				gl_FragColor = color;
			}
		</script>
		<!-- 一组相关的JS库 -->
		<script type="text/javascript" src="common/webgl-utils.js"></script>
		<script type="text/javascript" src="common/initShaders.js"></script>
		<script type="text/javascript" src="common/gl-matrix-min.js"></script>
		<!-- 绘制三角形的JS代码 -->
		<script type="text/javascript" src="js/gasket-triangles.js"></script>
	</head>
	<body>
		<h2>Sierpinski Gasket in 2D/3D</h2>
		<input type="radio" name="dim" value="2D" checked="checked"/>2D
		<input type="radio" name="dim" value="3D" />3D
		<input type="radio" name="dim" value="line"/>线性<br />
		<button type="button" onclick="mySub()">形态变换</button>
		<input type="range"  min="0" max="10" onchange="changeLevel(); initTriangles();" id="vol"/>
		<p id = "demo">level</p>
		
		<input type="radio" name="round" value="nochangeshape" checked="checked"/>形状不变
		<input type="radio" name="round" value="changeshape"/>形状改变<br/ >
		<button type="button" onclick="myRound()">形态变换</button>
		<input type="range"  min="0" max="360" onchange="changeRound(); initTriangles();" id="round"/>
		<p id = "demo1">level</p>
		<canvas id="gl-canvas"width="500" height="500"></canvas>
	</body>
</html>
