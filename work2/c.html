<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title>Chapter 1. First WebGL Demo</title>
		<!-- 顶点着色器和片元着色器代码 -->
		<script id="vertex-shader" type="x-shader/x-vertex">
			attribute vec4 vPosition;
			void main(){
				gl_Position = vPosition;
			}
		</script>
		<script id="fragment-shader" type="x-shader/x-fragment">
			precision mediump float;
			void main(){
				 gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
			}
		</script>
		<!-- 一组相关的JS库 -->
		<script type="text/javascript" src="common/webgl-utils.js"></script>
		<script type="text/javascript" src="common/initShaders.js"></script>
		<script type="text/javascript" src="common/gl-matrix-min.js"></script>
		<!-- 绘制三角形的JS代码 -->
		<script type="text/javascript" src="js/gasket-c.js"></script>
	</head>
	<body>
		<h2>Sierpinski Gasket in 2D</h2>
		<input type="range"  min="0" max="10" onchange="changeLevel(); initTriangles();" id="vol"/>
		<p id = "demo">level</p>
		<canvas id="gl-canvas"width="500" height="500"></canvas>
	</body>
</html>
